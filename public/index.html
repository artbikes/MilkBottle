<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A Very Accurate Milk Bottle</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="container">
      <div class="page-header">
        {{#link-to "index"}}
          <h1>A Very Accurate Milk Bottle<small> for a poet he threw</small></h1>
        {{/link-to}}
      </div>
      <div class="row">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="recipes">
    <div class="col-md-4">
      <div class="list-group">
        <div class="list-group-item">
          {{input type="text" class="new-recipe" placeholder="New Recipe" value=newName insert-newline="createRecipe" }}
          <button class="btn btn-primary btn-sm new-recipe-button" {{action "createRecipe"}}
            {{bind-attr disabled=disabled}}>Add</button>
        </div>
        {{#each recipe in model}}
          <div class="list-group-item">
            {{#link-to "recipe" recipe}}{{recipe.name}}{{/link-to}}
          </div>
        {{/each}}
      </div>
    </div>
    <div class="col-md-8">
      <div class="list-group">
        {{outlet}}
      </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="recipe">
    {{primary}}
  </script>

  <script type="text/x-handlebars" data-template-name="recipes/recipe">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="recipes/index">
    <div class="list-group-item empty-list">
      <div class="empty-message">
        Select a recipe.
      </div>
    </div>
  </script>

  <script src="/js/libs/jquery-1.10.2.js"></script>
  <script src="/js/libs/handlebars-v2.0.0.js"></script>
  <script src="/js/libs/ember-1.9.1.js"></script>
  <script src="/js/libs/ember-data.js"></script>
  <script src="/js/libs/bootstrap.js"></script>
  <script src="/js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/recipe.js"></script>
</body>
</html>
